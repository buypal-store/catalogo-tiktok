<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BuyPal Live Catalog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="brand-title">BuyPal • Catálogo Live</div>
      <div class="brand-sub">Toca una cámara para ver grande y agregar al combo</div>
    </div>

    <div class="top-actions">
      <button id="btnFull" class="btn ghost">Pantalla completa</button>
      <button id="btnClear" class="btn danger">Vaciar combo</button>
    </div>
  </header>

  <main class="layout">
    <!-- CATALOGO -->
    <section class="catalog">
      <div class="catalog-toolbar">
        <div class="tabs" id="categoryTabs"></div>

        <div class="search">
          <input id="searchInput" type="text" placeholder="Buscar cámara (ej: Cruiser, Ranger, Dual)..." />
        </div>
      </div>

      <div id="productGrid" class="grid"></div>
    </section>

    <!-- CARRITO -->
    <aside class="cart">
      <div class="cart-header">
        <div class="cart-title">Combo actual</div>
        <div class="cart-hint">Se suma automático</div>
      </div>

      <div class="cart-items-wrap">
        <ul id="cartItems" class="cart-items"></ul>
      </div>

      <div class="totals">
        <div class="total-row">
          <span>Total</span>
          <span id="cartTotal" class="total-amount">S/ 0</span>
        </div>

        <div class="discount">
          <label for="discountInput">Descuento manual (S/)</label>
          <div class="discount-row">
            <input id="discountInput" type="number" min="0" step="1" value="0" />
            <button id="btnApplyDiscount" class="btn">Aplicar</button>
          </div>
        </div>

        <div class="final-row">
          <span>Final</span>
          <span id="finalTotal" class="final-amount">S/ 0</span>
        </div>

        <div class="cart-actions">
          <button id="btnUndo" class="btn ghost">Quitar último</button>
          <button id="btnCopy" class="btn">Copiar texto</button>
        </div>

        <div class="copy-note" id="copyNote"></div>
      </div>
    </aside>
  </main>

  <!-- MODAL (Producto en grande + 5 puntos) -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button id="modalClose" class="modal-close">✕</button>

      <div class="modal-body">
        <img id="modalImg" alt="Producto" />

        <div class="modal-info">
          <div id="modalName" class="modal-name"></div>
          <div id="modalPrice" class="modal-price"></div>

          <!-- ✅ 5 puntos clave -->
          <ul id="modalHighlights" class="modal-highlights"></ul>

          <button id="modalAdd" class="btn big">Agregar al combo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/products.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
